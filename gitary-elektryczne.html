    <script>
        const products = [
            { id: 1, name: 'Telecaster Standard', brand: 'Fender', type: 'Telecaster', price: 2499, specs: 'Model: American Standard', desc: 'Klasyczna Telecaster idealna do bluesa i rocka. Doskona≈Çe brzmienie z dwoma pickupami Single Coil.', image: 'images/telecaster_fender.jpg' },
            { id: 2, name: 'Stratocaster Deluxe', brand: 'Fender', type: 'Stratocaster', price: 2899, specs: 'Model: Deluxe Plus', desc: 'Wszechstronna Stratocaster z wbudowanymi efektami. Idealna dla zaawansowanych muzyk√≥w.', icon: '‚ö°' },
            { id: 3, name: 'Les Paul Classic', brand: 'Gibson', type: 'Les Paul', price: 4299, specs: 'Model: Classic', desc: 'Legendarny instrument do ciƒô≈ºkiego rocka. Grubsze brzmienie z Humbucker pickupami.', icon: '‚ö°' },
            { id: 4, name: 'SG Standard', brand: 'Gibson', type: 'SG', price: 3499, specs: 'Model: Standard', desc: 'Lekka SG z agresywnym brzmieniem. Idealna do metalowych brzmie≈Ñ.', icon: '‚ö°' },
            { id: 5, name: 'Ibanez RG550', brand: 'Ibanez', type: 'Stratocaster', price: 1999, specs: 'Model: RG550', desc: 'Idealna do metalu i shredowania. Szybka skalownica i niskie naciƒÖgi.', icon: '‚ö°' },
            { id: 6, name: 'Harley Benton Thinline', brand: 'Harley Benton', type: 'Les Paul', price: 799, specs: 'Model: Thinline', desc: 'Bud≈ºetowy wyb√≥r dla poczƒÖtkujƒÖcych. ≈öwietna cena za takƒÖ jako≈õƒá!', icon: '‚ö°' },
            { id: 7, name: 'Epiphone Les Paul', brand: 'Epiphone', type: 'Les Paul', price: 1599, specs: 'Model: Standard Plus', desc: 'Idealna cena do jako≈õci dla Les Paul. Doskona≈Ça dla hobbyist√≥w.', icon: '‚ö°' },
            { id: 8, name: 'Telecaster Custom', brand: 'Fender', type: 'Telecaster', price: 3199, specs: 'Model: Custom Shop', desc: 'Limitowana edycja z unique pickupami. Handmade kolekcja Fendera.', icon: '‚ö°' },
            { id: 9, name: 'Ibanez JEM77', brand: 'Ibanez', type: 'Stratocaster', price: 2299, specs: 'Model: JEM Series', desc: 'Gitara do shredowania z tremolo. Profesjonalny wyb√≥r.', icon: '‚ö°' }
        ];

        let currentProductId = null;

        function displayProducts(filtered) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            filtered.forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-list-item';
                const imgContent = product.image ? `<img src="${product.image}" class="product-list-image">` : `<div class="product-list-image">${product.icon || '‚ö°'}</div>`;
                
                item.innerHTML = `
                    ${imgContent}
                    <div class="product-list-info">
                        <div class="product-list-brand">${product.brand}</div>
                        <h3 class="product-list-name">${product.name}</h3>
                        <div class="product-list-price">${product.price} z≈Ç</div>
                        <button class="btn-details" onclick="openProductModal(${product.id})">Szczeg√≥≈Çy</button>
                    </div>
                `;
                grid.appendChild(item);
            });
            document.getElementById('resultCount').textContent = filtered.length;
        }

        function filterProducts() {
            const brands = Array.from(document.querySelectorAll('input[name="brand"]:checked')).map(cb => cb.value);
            const types = Array.from(document.querySelectorAll('input[name="type"]:checked')).map(cb => cb.value);
            const prices = Array.from(document.querySelectorAll('input[name="price"]:checked')).map(cb => cb.value);

            let filtered = products;

            if (brands.length > 0) filtered = filtered.filter(p => brands.some(b => p.brand.toLowerCase().includes(b)));
            if (types.length > 0) filtered = filtered.filter(p => types.some(t => p.type.toLowerCase() === t.replace('-', ' ')));
            
            if (prices.length > 0) {
                filtered = filtered.filter(p => {
                    if (prices.includes('budget') && p.price < 1000) return true;
                    if (prices.includes('mid') && p.price >= 1000 && p.price <= 3000) return true;
                    if (prices.includes('premium') && p.price > 3000) return true;
                    return false;
                });
            }

            displayProducts(filtered);
        }

        function clearFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            filterProducts();
        }

        function openProductModal(id) {
            const product = products.find(p => p.id === id);
            currentProductId = id;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalSpecs').textContent = `${product.specs} | ${product.brand}`;
            document.getElementById('modalPrice').textContent = product.price + ' z≈Ç';
            document.getElementById('modalDescription').textContent = product.desc;
            const imgBox = document.getElementById('modalImage');
            imgBox.innerHTML = product.image ? `<img src="${product.image}">` : (product.icon || '‚ö°');
            document.getElementById('productModal').classList.add('show');
        }

        function closeModal() { document.getElementById('productModal').classList.remove('show'); }

        function addToCartFromModal() {
            if(!currentProductId) return;
            const product = products.find(p => p.id === currentProductId);
            addToCartGlobal(product.id, product.name, product.price, product.image || product.icon || '‚ö°');
            closeModal();
        }

        displayProducts(products);
    </script>
</body>
