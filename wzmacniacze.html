        let currentProductId = null;

        function displayProducts(filtered) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            filtered.forEach(p => {
                const item = document.createElement('div');
                item.className = 'product-list-item';
                item.innerHTML = `
                    <img src="${p.image}" class="product-list-image" alt="${p.name}" style="object-fit: contain; background: white;">
                    <div class="product-list-info">
                        <div class="product-list-brand">${p.brand}</div>
                        <h3 class="product-list-name">${p.name}</h3>
                        <div class="product-list-price">${p.price} z≈Ç</div>
                        <button class="btn-details" onclick="openProductModal(${p.id})">Szczeg√≥≈Çy</button>
                    </div>`;
                grid.appendChild(item);
            });
            document.getElementById('resultCount').textContent = filtered.length;
        }

        function filterProducts() {
            const brands = Array.from(document.querySelectorAll('input[name="brand"]:checked')).map(cb => cb.value);
            const types = Array.from(document.querySelectorAll('input[name="type"]:checked')).map(cb => cb.value);
            const prices = Array.from(document.querySelectorAll('input[name="price"]:checked')).map(cb => cb.value);

            let filtered = products.filter(p => {
                const brandMatch = brands.length === 0 || brands.includes(p.brand.toLowerCase());
                const typeMatch = types.length === 0 || types.some(t => p.type.toLowerCase().includes(t));

                let priceMatch = true;
                if (prices.length > 0) {
                    priceMatch = false;
                    if (prices.includes('budget') && p.price < 1000) priceMatch = true;
                    if (prices.includes('mid') && p.price >= 1000 && p.price <= 3000) priceMatch = true;
                    if (prices.includes('premium') && p.price > 3000) priceMatch = true;
                }
                return brandMatch && typeMatch && priceMatch;
            });

            const sortValue = document.getElementById('sortPrice').value;
            if (sortValue === 'asc') filtered.sort((a, b) => a.price - b.price);
            else if (sortValue === 'desc') filtered.sort((a, b) => b.price - a.price);

            displayProducts(filtered);
        }

        function openProductModal(productId) {
            const p = products.find(prod => prod.id === productId);
            currentProductId = productId;
            document.getElementById('modalTitle').textContent = p.name;
            document.getElementById('modalSpecs').textContent = `${p.specs} | ${p.brand}`;
            document.getElementById('modalPrice').textContent = p.price + ' z≈Ç';
            document.getElementById('modalDescription').textContent = p.desc;
            document.getElementById('modalImage').innerHTML = `<img src="${p.image}" style="width: 100%; height: 100%; object-fit: contain;">`;
            document.getElementById('productModal').classList.add('show');
        }

        function closeModal() { document.getElementById('productModal').classList.remove('show'); }
        function clearFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            filterProducts();
        }

        function addToCartFromModal() {
            const p = products.find(prod => prod.id === currentProductId);
            if (typeof addToCartGlobal === 'function') {
                addToCartGlobal(p.id, p.name, p.price, p.image);
            } else {
                alert("Dodano do koszyka: " + p.name);
            }
            closeModal();
        }

        // Inicjalizacja
        displayProducts(products);
    </script>
